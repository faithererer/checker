<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key æœ‰æ•ˆæ€§æ‰¹é‡æ£€æµ‹</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .settings-group {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .settings-group:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
        }

        .settings-group h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #34495e;
            font-size: 1.3em;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            padding-bottom: 12px;
        }
        
        .input-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 18px;
        }

        .input-row label {
            font-weight: 600;
            flex-shrink: 0;
            width: 100px;
            color: #495057;
        }

        .input-row input, .input-row select {
            flex-grow: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .input-row input:focus, .input-row select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            width: 100%;
            box-sizing: border-box;
            height: 180px;
            margin-bottom: 25px;
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            margin-top: 40px;
        }

        .result-category {
            margin-bottom: 25px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCategory 0.5s ease-out forwards;
        }

        @keyframes fadeInCategory {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-category:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .result-category h2 {
            margin: 0;
            padding: 16px 20px;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-category h2 .count-badge {
            background: rgba(255, 255, 255, 0.2);
            color: inherit;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            min-width: 24px;
            text-align: center;
        }

        .category-valid h2 { 
            background: linear-gradient(135deg, #2ecc71, #27ae60); 
            color: white;
        }
        .category-quota h2 { 
            background: linear-gradient(135deg, #f39c12, #e67e22); 
            color: white;
        }
        .category-suspended h2 { 
            background: linear-gradient(135deg, #e74c3c, #c0392b); 
            color: white;
        }
        .category-invalid h2 { 
            background: linear-gradient(135deg, #9b59b6, #8e44ad); 
            color: white;
        }
        .category-unknown h2 { 
            background: linear-gradient(135deg, #95a5a6, #7f8c8d); 
            color: white;
        }

        .results-content {
            padding: 20px;
            font-size: 14px;
            min-height: 50px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            background: #fafafa;
        }

        .invalid-token {
            display: flex;
            background: linear-gradient(135deg, #fff5f5, #ffeaea);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            transition: all 0.3s ease;
        }

        .invalid-token:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.1);
        }

        .invalid-token-content {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .invalid-token-token {
            font-family: 'Courier New', monospace;
            background-color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid #ffcccb;
            word-break: break-all;
            font-size: 13px;
        }

        .invalid-token-message {
            color: #c0392b;
            font-weight: 600;
            font-size: 13px;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-button {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            padding: 8px 16px;
            font-size: 13px;
            flex-grow: 0;
            width: auto;
            margin-top: 0;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            justify-content: flex-end;
            padding: 0 20px 20px;
        }

        .button-group .copy-button {
            flex: 1;
            margin-top: 0;
            max-width: 120px;
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .results-content::-webkit-scrollbar {
            width: 6px;
        }

        .results-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .results-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .results-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .input-row {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .input-row label {
                width: auto;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button-group .copy-button {
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>API Key æœ‰æ•ˆæ€§æ‰¹é‡æ£€æµ‹</h1>
        
        <div class="settings-group">
            <h2>è‡ªå®šä¹‰è®¾ç½® (æ”¯æŒOpenAIæ ¼å¼æ ‡å‡†æ¥å£)</h2>

            <div class="input-row">
                <label for="apiProviderSelector">API æä¾›å•†:</label>
                <select id="apiProviderSelector">
                    <option value="https://api.openai.com/v1">OpenAI</option>

        <textarea id="tokens" placeholder="è¯·è¾“å…¥ API Keyï¼Œæ”¯æŒæ¯è¡Œä¸€ä¸ªæˆ–ç”¨é€—å·/ç©ºæ ¼åˆ†éš”"></textarea>
        <button id="checkButton" onclick="checkTokens()">å¼€å§‹æ£€æµ‹</button>
        
        <div class="results">
            <div id="valid-category" class="result-category category-valid" style="display: none;">

                <div class="button-group">
                    <button id="copy-VALID-newline" class="copy-button" onclick="copyCategoryTokens('VALID', 'newline')">ğŸ“‹ æ¢è¡Œ</button>
                    <button id="copy-VALID-comma" class="copy-button" onclick="copyCategoryTokens('VALID', 'comma')">ğŸ“‹ é€—å·</button>
                </div>
            </div>

            <div id="quota-category" class="result-category category-quota" style="display: none;">
                <h2>ğŸ˜… é¢åº¦ç”¨å°½ <span id="quota-count" class="count-badge">0</span></h2>
                <div id="quota-exceeded-keys" class="results-content"></div>
                <div class="button-group">
                    <button id="copy-QUOTA_EXCEEDED-newline" class="copy-button" onclick="copyCategoryTokens('QUOTA_EXCEEDED', 'newline')">ğŸ“‹ æ¢è¡Œ</button>

                <div class="button-group">
                    <button id="copy-KEY_SUSPENDED-newline" class="copy-button" onclick="copyCategoryTokens('KEY_SUSPENDED', 'newline')">ğŸ“‹ æ¢è¡Œ</button>
                    <button id="copy-KEY_SUSPENDED-comma" class="copy-button" onclick="copyCategoryTokens('KEY_SUSPENDED', 'comma')">ğŸ“‹ é€—å·</button>
                </div>
            </div>

            <div id="invalid-category" class="result-category category-invalid" style="display: none;">
                <h2>âŒ æ— æ•ˆ/æ ¼å¼é”™è¯¯ <span id="invalid-count" class="count-badge">0</span></h2>
                <div id="invalid-keys" class="results-content"></div>
                <div class="button-group">
                    <button id="copy-INVALID_KEY-newline" class="copy-button" onclick="copyCategoryTokens('INVALID_KEY', 'newline')">ğŸ“‹ æ¢è¡Œ</button>
                    <button id="copy-INVALID_KEY-comma" class="copy-button" onclick="copyCategoryTokens('INVALID_KEY', 'comma')">ğŸ“‹ é€—å·</button>
                </div>
            </div>

            <div id="unknown-category" class="result-category category-unknown" style="display: none;">
                <h2>â“ å…¶ä»–é”™è¯¯ <span id="unknown-count" class="count-badge">0</span></h2>
                <div id="unknown-error-keys" class="results-content"></div>
                <div class="button-group">
                    <button id="copy-UNKNOWN_ERROR-newline" class="copy-button" onclick="copyCategoryTokens('UNKNOWN_ERROR', 'newline')">ğŸ“‹ æ¢è¡Œ</button>
                    <button id="copy-UNKNOWN_ERROR-comma" class="copy-button" onclick="copyCategoryTokens('UNKNOWN_ERROR', 'comma')">ğŸ“‹ é€—å·</button>

            <div id="duplicate-category" class="result-category" style="display: none; border-left: 4px solid #bdc3c7;">
                <h2 style="background: linear-gradient(135deg, #bdc3c7, #95a5a6); color: white;">ğŸ”„ é‡å¤è´¦å· <span id="duplicate-count" class="count-badge">0</span></h2>
                <div id="duplicateResults" class="results-content"></div>
            </div>
        </div>
    </div>

    <script>
    // ========== JavaScript ä¿®æ”¹éƒ¨åˆ†å¼€å§‹ ==========
    document.addEventListener('DOMContentLoaded', function() {
        // è·å–æ‰€æœ‰éœ€è¦çš„å…ƒç´ 
        const providerSelector = document.getElementById('apiProviderSelector');
        const apiBaseUrlInput = document.getElementById('apiBaseUrl');
        const testModelInput = document.getElementById('testModel');

        // --- 1. ä» localStorage æ¢å¤è®¾ç½®å¹¶åŒæ­¥ UI ---
        const savedApiBaseUrl = localStorage.getItem('apiBaseUrl') || 'https://generativelanguage.googleapis.com/v1beta/openai/';
        const savedTestModel = localStorage.getItem('testModel') || 'gemini-1.5-flash';

        apiBaseUrlInput.value = savedApiBaseUrl;
        testModelInput.value = savedTestModel;
        
        // æ£€æŸ¥ä¿å­˜çš„ URL æ˜¯å¦æ˜¯é¢„è®¾é€‰é¡¹
        const matchingOption = Array.from(providerSelector.options).find(opt => opt.value === savedApiBaseUrl);

        if (matchingOption) {
            // å¦‚æœæ˜¯é¢„è®¾é€‰é¡¹ï¼Œåˆ™é€‰ä¸­è¯¥é€‰é¡¹å¹¶ä½¿è¾“å…¥æ¡†åªè¯»
            providerSelector.value = matchingOption.value;
            apiBaseUrlInput.readOnly = true;
        } else {
            // å¦‚æœæ˜¯è‡ªå®šä¹‰ URLï¼Œåˆ™é€‰ä¸­â€œè‡ªå®šä¹‰â€å¹¶ä½¿è¾“å…¥æ¡†å¯ç¼–è¾‘
            providerSelector.value = 'custom';
            apiBaseUrlInput.readOnly = false;
        }

        // --- 2. æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ä»¥å¤„ç†ç”¨æˆ·äº¤äº’ ---
        providerSelector.addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue === 'custom') {
                // å½“ç”¨æˆ·é€‰æ‹© "è‡ªå®šä¹‰"
                apiBaseUrlInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                apiBaseUrlInput.readOnly = false; // è®¾ä¸ºå¯ç¼–è¾‘
                apiBaseUrlInput.focus(); // èšç„¦ï¼Œæ–¹ä¾¿ç”¨æˆ·è¾“å…¥
            } else {
                // å½“ç”¨æˆ·é€‰æ‹©é¢„è®¾é€‰é¡¹
                apiBaseUrlInput.value = selectedValue; // å¡«å…… URL
                apiBaseUrlInput.readOnly = true; // è®¾ä¸ºåªè¯»
                
                // æ ¹æ®æä¾›å•†è‡ªåŠ¨è®¾ç½®å¯¹åº”çš„é»˜è®¤æ¨¡å‹
                if (selectedValue === 'https://generativelanguage.googleapis.com/v1beta/openai/') {
                    testModelInput.value = 'gemini-1.5-flash';
                } else if (selectedValue === 'https://api.openai.com/v1') {
                    testModelInput.value = 'gpt-3.5-turbo';
                }
            }
        });
    });
    // ========== JavaScript ä¿®æ”¹éƒ¨åˆ†ç»“æŸ ==========

    async function checkTokens() {
        const tokensTextarea = document.getElementById('tokens');
        const checkButton = document.getElementById('checkButton');
        const duplicateResults = document.getElementById('duplicateResults');
        const duplicateCategory = document.getElementById('duplicate-category');
        const duplicateCount = document.getElementById('duplicate-count');
        
        // ä»è¾“å…¥æ¡†è¯»å–æœ€ç»ˆçš„ API åœ°å€å’Œæ¨¡å‹
        const apiBaseUrl = document.getElementById('apiBaseUrl').value.trim();
        const testModel = document.getElementById('testModel').value.trim();

        // ä¿å­˜å½“å‰æœ‰æ•ˆçš„è®¾ç½®åˆ° localStorage
        localStorage.setItem('apiBaseUrl', apiBaseUrl);
        localStorage.setItem('testModel', testModel);

        if (!apiBaseUrl || !testModel) {
            alert('è¯·å¡«å†™æœ‰æ•ˆçš„ API åœ°å€å’Œæµ‹è¯•æ¨¡å‹');
            return;
        }

        const inputText = tokensTextarea.value.trim();
        const rawTokens = inputText.replace(/[\n,]+/g, ' ').split(' ');
        let allTokens = rawTokens.map(t => t.trim()).filter(t => t !== '');

        let tokenCount = new Map();
        let duplicateTokens = new Set();
        
        allTokens.forEach(token => {
            tokenCount.set(token, (tokenCount.get(token) || 0) + 1);
            if (tokenCount.get(token) > 1) {
                duplicateTokens.add(token);
            }
        });

        const uniqueTokens = [...new Set(allTokens)];

        if (uniqueTokens.length === 0) {
            alert('è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ª API Key');
            return;
        }
        
        // éšè—æ‰€æœ‰ç»“æœåˆ†ç±»
        const categories = ['valid', 'quota', 'suspended', 'invalid', 'unknown', 'duplicate'];
        categories.forEach(cat => {
            const element = document.getElementById(`${cat}-category`);
            if (element) element.style.display = 'none';
        });

        duplicateCount.textContent = duplicateTokens.size;
        duplicateResults.textContent = duplicateTokens.size > 0 
            ? `å‘ç° ${duplicateTokens.size} ä¸ªé‡å¤Key:\n${[...duplicateTokens].join('\n')}\n(æ£€æµ‹æ—¶å·²è‡ªåŠ¨å»é‡)` 
            : 'æ²¡æœ‰å‘ç°é‡å¤çš„Key';

        if (duplicateTokens.size > 0) {
            duplicateCategory.style.display = 'block';
        }

        checkButton.disabled = true;
        checkButton.innerHTML = '<span class="loader"></span>æ£€æµ‹ä¸­...';

        const results = await Promise.all(uniqueTokens.map(token => checkToken(token, apiBaseUrl, testModel)));

        const categorizedResults = {
            VALID: [],
            QUOTA_EXCEEDED: [],
            KEY_SUSPENDED: [],
            INVALID_KEY: [],
            UNKNOWN_ERROR: []
        };

        results.forEach(result => {
            if (categorizedResults[result.category]) {
                categorizedResults[result.category].push(result);
            } else {
                categorizedResults.UNKNOWN_ERROR.push(result);
            }
        });

        // è·å–æ‰€æœ‰ç»“æœå®¹å™¨å’Œè®¡æ•°å™¨
        const resultContainers = {
            VALID: document.getElementById('valid-keys'),
            QUOTA_EXCEEDED: document.getElementById('quota-exceeded-keys'),
            KEY_SUSPENDED: document.getElementById('suspended-keys'),
            INVALID_KEY: document.getElementById('invalid-keys'),
            UNKNOWN_ERROR: document.getElementById('unknown-error-keys')
        };

        const countElements = {
            VALID: document.getElementById('valid-count'),
            QUOTA_EXCEEDED: document.getElementById('quota-count'),
            KEY_SUSPENDED: document.getElementById('suspended-count'),
            INVALID_KEY: document.getElementById('invalid-count'),
            UNKNOWN_ERROR: document.getElementById('unknown-count')
        };

        const categoryElements = {
            VALID: document.getElementById('valid-category'),
            QUOTA_EXCEEDED: document.getElementById('quota-category'),
            KEY_SUSPENDED: document.getElementById('suspended-category'),
            INVALID_KEY: document.getElementById('invalid-category'),
            UNKNOWN_ERROR: document.getElementById('unknown-category')
        };

        // æ¸…ç©ºæ‰€æœ‰å®¹å™¨
        for (const key in resultContainers) {
            resultContainers[key].innerHTML = '';
        }

        // å¡«å……ç»“æœå¹¶æ›´æ–°è®¡æ•°
        let animationDelay = 0;
        for (const category in categorizedResults) {
            const results = categorizedResults[category];
            const count = results.length;
            
            // æ›´æ–°è®¡æ•°
            if (countElements[category]) {
                countElements[category].textContent = count;
            }

            // æ˜¾ç¤ºæœ‰ç»“æœçš„åˆ†ç±»
            if (count > 0 && categoryElements[category]) {
                setTimeout(() => {
                    categoryElements[category].style.display = 'block';
                }, animationDelay);
                animationDelay += 100;
            }

            if (category === 'VALID') {
                resultContainers[category].textContent = results.map(r => r.token).join('\n');
            } else if (count > 0) {
                results.forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'invalid-token';
                    div.innerHTML = `
                        <div class="invalid-token-content">
                            <div class="invalid-token-token">${result.token}</div>
                            <div class="invalid-token-message">åŸå› : ${result.message}</div>
                        </div>
                    `;
                    resultContainers[category].appendChild(div);
                });
            }
        }

        checkButton.disabled = false;
        checkButton.textContent = 'å¼€å§‹æ£€æµ‹';
    }

    async function checkToken(token, apiBaseUrl, testModel) {
        const fullUrl = `${apiBaseUrl.replace(/\/$/, '')}/chat/completions`;
        try {
            const response = await fetch(fullUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "model": testModel,
                    "messages": [{ "role": "user", "content": "hi" }],
                    "max_tokens": 1,
                    "stream": false
                })
            });

            const responseData = await response.json().catch(() => null);

            if (response.ok) {
                return { token, category: 'VALID' };
            }

            // ä¿®æ­£ï¼šå¤„ç†APIé”™è¯¯å“åº”å¯èƒ½æ˜¯æ•°ç»„çš„æƒ…å†µ
            const errorData = responseData && Array.isArray(responseData) ? responseData[0] : responseData;
            const error = errorData ? errorData.error : null;
            const errorMessage = error ? error.message : `HTTP ${response.status} - ${response.statusText}`;

            if (response.status === 429 && error && error.status === 'RESOURCE_EXHAUSTED') {
                return { token, category: 'QUOTA_EXCEEDED', message: errorMessage };
            }
            
            if (response.status === 403 && error && error.status === 'PERMISSION_DENIED') {
                return { token, category: 'KEY_SUSPENDED', message: errorMessage };
            }

            if (response.status === 400 && error && error.status === 'INVALID_ARGUMENT') {
                return { token, category: 'INVALID_KEY', message: errorMessage };
            }

            return { token, category: 'UNKNOWN_ERROR', message: errorMessage };

        } catch (error) {
            return { token, category: 'UNKNOWN_ERROR', message: `è¯·æ±‚å¤±è´¥: ${error.message}` };
        }
    }

    function copyCategoryTokens(category, format) {
        const idMap = {
            'VALID': 'valid-keys',
            'QUOTA_EXCEEDED': 'quota-exceeded-keys',
            'KEY_SUSPENDED': 'suspended-keys',
            'INVALID_KEY': 'invalid-keys',
            'UNKNOWN_ERROR': 'unknown-error-keys'
        };

        const containerId = idMap[category];
        if (!containerId) return;

        const container = document.getElementById(containerId);
        if (!container) {
            console.error(`Container not found for category: ${category}`);
            return;
        }

        let tokens = [];
        
        if (category === 'VALID') {
            tokens = container.textContent.trim().split('\n').filter(t => t.trim() !== '');
        } else {
            const tokenElements = container.querySelectorAll('.invalid-token-token');
            tokenElements.forEach(el => tokens.push(el.textContent.trim()));
        }

        if (tokens.length === 0) {
            alert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹ã€‚');
            return;

        const textToCopy = format === 'comma' ? tokens.join(',') : tokens.join('\n');
        const formatText = format === 'comma' ? 'é€—å·' : 'æ¢è¡Œ';

        navigator.clipboard.writeText(textToCopy).then(() => {

            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'âœ… å·²å¤åˆ¶';
            button.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 2000);
        }, (err) => {
            console.error('å¤åˆ¶å¤±è´¥:', err);
            alert('å¤åˆ¶å¤±è´¥ã€‚è¯·æ£€æŸ¥æµè§ˆå™¨æƒé™æˆ–æ‰‹åŠ¨å¤åˆ¶ã€‚');
        });
    }
